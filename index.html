<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Icons made by Freepik from www.flaticon.com-->
    <title>Crystal Collector Game</title>
</head>
<body>

    <div>
        <h5>Crystal Score</h5>
        <h5 id="targetScore"></h5>
    </div>

    <br>

    <div>
        <h5>Your Score</h5>
        <h5 id="yourScore"></h5>
    </div>

    <br>

    <div>
        <h5>Wins</h5>
        <h5 id="wins"></h5>
    </div>

    <br>

    <div>
        <h5>Losses</h5>
        <h5 id="losses"></h5>
    </div>

    <br>
  
    <div>
        <h5>Crystals</h5>
        <button type="button" class="btn" alt="blueCrystal" id=blueCrystal></button>
        <button type="button" class="btn" alt="orangeCrystal" id=orangeCrystal></button>
        <button type="button" class="btn" alt="greenCrystal" id=greenCrystal></button>
        <button type="button" class="btn" alt="redCrystal" id=redCrystal></button>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
